{&{"input":{"type":"html_attr_text","name":"carousel_id","rows":1,"hidden":true}}&}

<div id="{&{"echo":{"ref":"carousel_id"}}&}" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#{&{"echo":{"ref":"carousel_id"}}&}" data-slide-to="0" class="active"></li>
    <li data-target="#{&{"echo":{"ref":"carousel_id"}}&}" data-slide-to="1"></li>
    <li data-target="#{&{"echo":{"ref":"carousel_id"}}&}" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
{&{"loop":{"name":"carousel_loop"}}&}
    <div class="item {&
    {"input":{"type":"select", "name":"is-active", "options":[
        {"value":"", "label":""},
        {"value":" active", "label":"active"}
    ]}}
&}">
      <img src="{&{"input":{"type":"image","name":"image_src"}}&}" alt="{&{"input":{"type":"html_attr_text","name":"alt_text"}}&}" />
      <div class="carousel-caption">
{&{"module":{"name":"column1"}}&}
      </div>
    </div>
{&"endloop"&}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#{&{"echo":{"ref":"carousel_id"}}&}" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#{&{"echo":{"ref":"carousel_id"}}&}" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><!-- / #{&{"echo":{"ref":"carousel_id"}}&} -->
